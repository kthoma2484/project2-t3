<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Da-Ta Baby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Handlee|Indie+Flower|Kalam" rel="stylesheet">
</head>

<body>


    <div class="container">

        <div class="animated tada" id="logo">
        </div>
        <br>

        <div class="main-pg">

            <div class="row intro">
                <p>Introduction summary....</p>
            </div>
            <br>

            <form>
                <div class="form-group row search-opts form-check opt1">
                    <div class="col-sm-12">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="opt1Radios" value="option1">
                        <label class="form-check-label" for="Radios1">
                            <h3>Option 1 - Random Names</h3>
                        </label>
                        <br>

                        <div class="opt1-questions hidden">
                            <p>Instructions Opt1</p>

                            <div class="input-group-prepend">
                                <select class="form-control" id="inputGroupSelect01">
                                    <option selected>Now many names would you like?</option>
                                    <option id="inputGrp1Sel1" value="1">First Name Only</option>
                                    <option id="inputGrp1Sel2" value="2">First Name and Middle Name</option>
                                    <option id="inputGrp1Sel3" value="3">First Name and two Middle Names</option>
                                </select>
                            </div>
                            <br>

                            <div class="first-letter hidden" id="starts-with">

                            </div>
                            <br>

                            <div class="input-group-prepend">
                                <select class="form-control" id="inputGroupSelect02">
                                    <option selected>What gender name?</option>
                                    <option value="1">Girl Name</option>
                                    <option value="2">Boy Name</option>
                                    <option value="3">Either</option>
                                </select>
                            </div>
                            <br>

                            <div class="form-group">
                                <label for="last-name">Enter Your Last Name:</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Your Last Name Here">
                            </div>

                            <div class="input-group-append">
                                <button class="btn" id="opt1-btn" type="button">Button</button>
                            </div>
                            <br>

                        </div>


                        <div class="input-group-append">

                            <button class="btn" id="opt1-search" type="button">Search!</button>

                    </div>
                </div>

                <br>
                <div class="form-group row search-opts form-check opt2">

                    <div class="col-sm-12">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="opt2Radios" value="option2">
                        <label class="form-check-label" for="Radios2">
                            <h3>Option 2 - Inspired by Origin</h3>
                        </label>
                        <br>

                        <div class="opt2-questions hidden">
                            <p>Instructions Opt2 - Enter the last name for which you wish to find the origin.</p>
                            <div class="form-group">
                                <label for="origin-last-name">Enter last name to search origin:</label>
                                <input type="text" class="form-control" id="origin-last-name" placeholder="Last Name Here">
                            </div>

                            <div class="input-group-prepend">
                                <select class="form-control" id="inputGroupSelect03">
                                    <option selected>What gender for name search?</option>
                                    <option value="1">Girl Name</option>
                                    <option value="2">Boy Name</option>
                                    <option value="3">Either</option>
                                </select>
                            </div>
                            <br>

                            <div class="input-group-prepend">
                                <select class="form-control" id="inputGroupSelect04">
                                    <option selected>Now many names would you like?</option>
                                    <option id="inputGrp2Sel1" value="1">First Name Only</option>
                                    <option id="inputGrp2Sel2" value="2">First Name and Middle Name</option>
                                    <option id="inputGrp2Sel3" value="3">First Name and two Middle Names</option>
                                </select>
                            </div>
                            <br>

                            <div class="origin-first-letter hidden" id="origin-starts-with"></div>
                            <br>

                            <div class="input-group-append">
                                <button class="btn" id="opt2-btn" type="button">Button</button>
                            </div>
                            <br>
                        </div>

                    </div>
                </div>

                <br>

                <div class="form-group row search-opts form-check opt3">
                    <div class="col-sm-12">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="opt3Radios" value="option3">
                        <label class="form-check-label" for="Radios3"></label>

                        <h3>Option 3 - Filter by names:</h3>

                    </div>
                    <br>

                    <div class="opt3-questions hidden">
                        <p>Instructions Opt3</p>
                        <div class="input-group-append">
                            <div class="input-group-prepend">
                                <select class="form-control" id="inputGroupSelect05">
                                    <option selected>What gender for name search?</option>
                                    <option value="1">Girl Name</option>
                                    <option value="2">Boy Name</option>
                                    <option value="3">Either</option>
                                </select>
                            </div>
                            <br>

                            <select class="form-control" id="inputGroupSelect04">
                                <option selected>Search by decade (from 1880)?</option>
                                <option id="inputGrp3Sel1" value="1">1880-1889</option>
                                <option id="inputGrp3Sel2" value="2">1890-1899</option>
                                <option id="inputGrp3Sel3" value="3">1900-1909</option>
                                <option id="inputGrp3Sel4" value="3">1910-1919</option>
                                <option id="inputGrp3Sel5" value="3">1920-1929</option>
                                <option id="inputGrp3Sel6" value="3">1930-1939</option>
                                <option id="inputGrp3Sel7" value="3">1940-1949</option>
                                <option id="inputGrp3Sel8" value="3">1950-1959</option>
                                <option id="inputGrp3Sel9" value="3">1960-1969</option>
                                <option id="inputGrp3Sel10" value="3">1970-1979</option>
                                <option id="inputGrp3Sel11" value="3">1980-1989</option>
                                <option id="inputGrp3Sel12" value="3">1990-1999</option>
                                <option id="inputGrp3Sel13" value="3">2000-2009</option>
                                <option id="inputGrp3Sel14" value="3">2010-2014</option>

                            </select>

                            <button class="btn" id="opt3-btn" type="button">Button</button>

                            <br>
                        </div>
                    </div>
                </div>

                <button class="btn" id="reset" type="button">Reset</button>

            </form>
        </div>

        <section class="stage">
            <figure class="ball bubble" id="pic1"><span class="shadow"></span></figure>
        </section>
        <section class="stage">
            <figure class="ball2 bubble" id="pic2"><span class="shadow"></span></figure>
        </section>
        <section class="stage">
            <figure class="ball3 bubble" id="pic3"><span class="shadow"></span></figure>
        </section>
        <section class="stage">
            <figure class="ball4 bubble" id="pic4"><span class="shadow"></span></figure>
        </section>
        <section class="stage">
            <figure class="ball5 bubble" id="pic5"><span class="shadow"></span></figure>
        </section>
        <section class="stage">
            <figure class="ball6 bubble" id="pic6"><span class="shadow"></span></figure>
        </section>
    </div>




    <!--Kim Script Start-->
    <script id="lettersTemplate" type="text/x-handlebars-template">
        <select class="form-control" id="name1"> 
            <option selected>Please pick a letter.</option>
            {{#each this}}
            <option class="dropdown-item" value={{this}}>
                {{this}}
            </option>
            {{/each}}
        </select>  
    </script>
    <script id="originTemplate" type="text/x-handlebars-template">
        <select class="form-control" id="origin-name1"> 
            <option selected>Please pick a letter.</option>
            {{#each this}}
            <option class="dropdown-item" value={{this}}>
                {{this}}
            </option>
            {{/each}}
        </select>  
    </script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./js/handlebars-v4.0.11.js"></script>
    <script src="./js/main.js"></script>

    <!--Kim Script End-->
</body>

</html>
